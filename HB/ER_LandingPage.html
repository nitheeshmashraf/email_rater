<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email rater</title>
    <style>
        .title_head {
            color: #008cff;
        }

        .Center_align {
            padding: 100px;
        }

        body {
            font-family: helvetica, helvetica neue, arial, sans-serif;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="row Center_align">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h1 class="title_head">What wasn't useful about this Email?</h1>
            <label style="font-weight: 200">
                <input type="checkbox" value="" style="margin: 10px;">These offers aren't relevant to me</label>
            <br>
            <label style="font-weight: 200">
                <input type="checkbox" value="" style="margin: 10px;">The offers are relevant but not attractive</label>
            <br>
            <label style="font-weight: 200">
                <input type="checkbox" value="" style="margin: 10px;">Email design is hard to follow / unattractive</label>
            <br>
            <label style="font-weight: 200">
                <input type="checkbox" value="" style="margin: 10px;">Other (please specify)</label>
            <br>
            <input class="form-control" type="text">
            <h2 class="title_head">What can we improve to make our communication more useful to you?</h2>
            <input class="form-control" type="text">
            <br>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <button class="form-control mb-4">Submit</button>
                </div>
                <div class="col-sm-4"></div>
            </div>

        </div>
        <div class="col-sm-2"></div>
    </div>

</body>

</html>
